<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HOUSE OF TOTH ‚Äî Quantum Sigil Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: white;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #eye {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 48px;
      transform: translate(-50%, -50%);
      animation: spin 10s linear infinite;
      z-index: 5;
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #rabbit {
      position: absolute;
      font-size: 48px;
      z-index: 10;
    }

    .sigil {
      position: absolute;
      font-size: 24px;
      animation: floatOut 8s ease-in-out forwards;
      z-index: 7;
    }

    @keyframes floatOut {
      0% { opacity: 0; transform: scale(0.5); }
      10% { opacity: 1; transform: scale(1.2); }
      80% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.8) translateY(-100px); }
    }

    #signature-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border: 1px solid white;
      z-index: 999;
    }

    #signature-log {
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Starfield -->
  <canvas id="stars"></canvas>

  <!-- Eye of Ra Centerpiece -->
  <div id="eye">üëÅÔ∏è</div>

  <!-- Floating Rabbit -->
  <div id="rabbit">üêá</div>

  <!-- Visitor Signature -->
  <div id="signature-box">
    <h3>Sign the Portal</h3>
    <form id="signature-form">
      <input type="text" id="visitorName" placeholder="Your Name" required />
      <button type="submit">Sign</button>
    </form>
    <div id="signature-log"></div>
  </div>

  <script>
    // üêá Floating Rabbit
    const rabbit = document.getElementById("rabbit");
    let angle = 0;
    function floatRabbit() {
      angle += 0.01;
      const radius = 120;
      rabbit.style.top = 50 + Math.sin(angle) * radius + window.innerHeight/2 + "px";
      rabbit.style.left = 50 + Math.cos(angle) * radius + window.innerWidth/2 + "px";
      requestAnimationFrame(floatRabbit);
    }
    floatRabbit();

    // ‚ú® Starfield
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = Array.from({ length: 250 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5
    }));

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      stars.forEach(s => {
        ctx.moveTo(s.x, s.y);
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
      });
      ctx.fill();
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // ‚úçÔ∏è Signature Log
    document.getElementById('signature-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('visitorName').value;
      const time = new Date().toLocaleString();
      const log = document.getElementById('signature-log');
      log.innerHTML += `<p>${name} signed at ${time}</p>`;
      document.getElementById('visitorName').value = '';
    });

    // üî£ Random Unicode Sigils
    const sigilSymbols = [
      "ìÇÄ", "ìÜÉ", "‚ò•", "üúÉ", "üùì", "üúî", "‚à¥", "‚àÖ", "‚Ñµ", "‚àá",
      "üúç", "üùÆ", "ìãπ", "êòÇ", "‚áÑ", "œü", "üú®", "ùåÜ", "‚ôÑ", "‚öõ",
      "ìáΩ", "ìâª", "‚úß", "‚àû", "üúÅ", "‚ôæ", "‚äô", "‚à´", "Œî", "‚ó¨"
    ];

    function spawnSigil() {
      const sigil = document.createElement("div");
      sigil.className = "sigil";
      sigil.textContent = sigilSymbols[Math.floor(Math.random() * sigilSymbols.length)];
      sigil.style.top = Math.random() * window.innerHeight + "px";
      sigil.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(sigil);
      setTimeout(() => sigil.remove(), 8000);
    }

    setInterval(spawnSigil, 2500); // spawn every 2.5s
  </script>
</body>
</html>
