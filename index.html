<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOUSE OF TOTH ‚Äî Sentient Glyph Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
      overflow-y: scroll;
      font-family: monospace;
      color: white;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .glyph, .binary {
      position: absolute;
      font-size: 16px;
      animation: floatBinary 12s linear infinite;
      z-index: 8;
      color: white;
    }
    @keyframes floatBinary {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-150vh); opacity: 0; }
    }
    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      background: black;
      color: white;
      border: 1px solid white;
      padding: 8px;
      cursor: pointer;
    }
    #moonPhase, #planetAlignments {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="universe"></canvas>
  <div id="controls">
    <button onclick="toggleOverlay('matrix')">Spawn Matrix Overlay</button>
    <button onclick="toggleOverlay('parallel')">Toggle Parallel Plane</button>
    <button onclick="toggleOverlay('cross')">Spawn Cross Grid</button>
    <button onclick="spawnFibonacci()">Fibonacci Trail</button>
    <button onclick="resetEntanglement()">RESET ENTANGLEMENT</button>
  </div>
  <div id="moonPhase">üåô Moon: Loading...</div>
  <div id="planetAlignments">ü™ê Alignments: Syncing...</div>

  <script>
    const canvas = document.getElementById('universe');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const overlays = { matrix: false, parallel: false, cross: false };

    function drawUniverse() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (overlays.matrix) {
        ctx.strokeStyle = 'rgba(0,255,0,0.2)';
        for (let i = 0; i < canvas.width; i += 40) {
          ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height); ctx.stroke();
        }
        for (let j = 0; j < canvas.height; j += 40) {
          ctx.beginPath(); ctx.moveTo(0, j); ctx.lineTo(canvas.width, j); ctx.stroke();
        }
      }

      if (overlays.parallel) {
        ctx.strokeStyle = 'rgba(255,0,0,0.2)';
        for (let y = 0; y < canvas.height; y += 25) {
          ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
        }
      }

      if (overlays.cross) {
        ctx.strokeStyle = 'rgba(0,0,255,0.2)';
        for (let i = 0; i < canvas.width; i += 100) {
          ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(canvas.width - i, canvas.height); ctx.stroke();
        }
      }

      requestAnimationFrame(drawUniverse);
    }
    drawUniverse();

    function toggleOverlay(type) {
      overlays[type] = !overlays[type];
    }

    function spawnFibonacci() {
      let f0 = 1, f1 = 1;
      for (let i = 0; i < 10; i++) {
        const value = f0 + f1;
        const div = document.createElement('div');
        div.className = 'glyph';
        div.style.left = Math.random() * window.innerWidth + 'px';
        div.style.top = Math.random() * window.innerHeight + 'px';
        div.textContent = `Œ¶ = ${value}`;
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 10000);
        f0 = f1;
        f1 = value;
      }
    }

    function resetEntanglement() {
      document.querySelectorAll('.glyph, .binary').forEach(el => el.remove());
    }

    function spawnBinaryCode() {
      const div = document.createElement('div');
      div.className = 'binary';
      div.style.left = Math.random() * window.innerWidth + 'px';
      div.style.top = window.innerHeight + 'px';
      div.textContent = Math.random() > 0.5 ? '0' : '1';
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 15000);
    }
    setInterval(spawnBinaryCode, 300);

    // Simulated moon phase + planet alignment
    const moonEl = document.getElementById('moonPhase');
    const alignEl = document.getElementById('planetAlignments');
    const moonPhases = ['üåë', 'üåí', 'üåì', 'üåî', 'üåï', 'üåñ', 'üåó', 'üåò'];
    let moonIndex = 0;
    setInterval(() => {
      moonEl.textContent = `üåô Moon: ${moonPhases[moonIndex % moonPhases.length]}`;
      alignEl.textContent = `ü™ê Alignments: Mars ‚ôÇ ‚Äî Venus ‚ôÄ ‚Äî Jupiter ‚ôÉ`;
      moonIndex++;
    }, 5000);
  </script>
</body>
</html>
