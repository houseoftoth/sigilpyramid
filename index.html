<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HOUSE OF TOTH ‚Äî Quantum Sigil Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }

    #stars {
      z-index: 0;
    }

    #overlay {
      z-index: 1;
      pointer-events: none;
    }

    #eye {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 48px;
      transform: translate(-50%, -50%);
      animation: spin 10s linear infinite;
      z-index: 5;
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #rabbit {
      position: absolute;
      font-size: 48px;
      z-index: 10;
    }

    .sigil {
      position: absolute;
      font-size: 24px;
      animation: floatOut 8s ease-in-out forwards;
      z-index: 7;
    }

    @keyframes floatOut {
      0% { opacity: 0; transform: scale(0.5); }
      10% { opacity: 1; transform: scale(1.2); }
      80% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.8) translateY(-100px); }
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border: 1px solid white;
      z-index: 999;
    }

    #equations {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border: 1px solid white;
      z-index: 999;
      max-width: 300px;
    }

    #signature-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border: 1px solid white;
      z-index: 999;
    }

    #signature-log {
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
    }

    button {
      background: black;
      color: white;
      border: 1px solid white;
      padding: 5px 10px;
      margin: 5px 0;
      cursor: pointer;
      display: block;
    }

    button:hover {
      background: rgba(255,255,255,0.2);
    }

    input {
      background: black;
      color: white;
      border: 1px solid white;
      padding: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <!-- Starfield -->
  <canvas id="stars"></canvas>

  <!-- Overlay for lattice, lines, planes -->
  <canvas id="overlay"></canvas>

  <!-- Eye of Ra Centerpiece -->
  <div id="eye">üëÅÔ∏è</div>

  <!-- Floating Rabbit -->
  <div id="rabbit">üêá</div>

  <!-- Controls -->
  <div id="controls">
    <button id="toggleLattice">Toggle Matrix Lattice</button>
    <button id="toggleParallel">Toggle Parallel Lines</button>
    <button id="togglePlanes">Toggle Quantum Planes</button>
    <button id="resetCounter">Reset Visitor Counter</button>
  </div>

  <!-- Quantum Equations -->
  <div id="equations">
    <h3>Mathematical Quantum Equations</h3>
    <p>Schr√∂dinger Equation: i‚Ñè ‚àÇœà/‚àÇt = ƒ§œà</p>
    <p>Heisenberg Uncertainty Principle: Œîx Œîp ‚â• ‚Ñè/2</p>
    <p>Dirac Equation: (iŒ≥·µê ‚àÇ_m - m)œà = 0</p>
    <p>Wave Function Collapse: |œà‚ü© = Œ£ c_n |œÜ_n‚ü©</p>
  </div>

  <!-- Visitor Signature -->
  <div id="signature-box">
    <h3>Visitors: <span id="visitorCount">0</span></h3>
    <h3>Sign the Portal</h3>
    <form id="signature-form">
      <input type="text" id="visitorName" placeholder="Your Name" required />
      <button type="submit">Sign</button>
    </form>
    <div id="signature-log"></div>
  </div>

  <script>
    // Initialize Canvases
    const starsCanvas = document.getElementById("stars");
    const starsCtx = starsCanvas.getContext("2d");
    const overlayCanvas = document.getElementById("overlay");
    const overlayCtx = overlayCanvas.getContext("2d");

    let stars = [];
    let showLattice = false;
    let showParallel = false;
    let showPlanes = false;

    // Resize Handler
    function resize() {
      starsCanvas.width = window.innerWidth;
      starsCanvas.height = window.innerHeight;
      overlayCanvas.width = starsCanvas.width;
      overlayCanvas.height = starsCanvas.height;

      // Regenerate stars
      stars = Array.from({ length: 250 }, () => ({
        x: Math.random() * starsCanvas.width,
        y: Math.random() * starsCanvas.height,
        r: Math.random() * 1.5 + 0.5
      }));

      drawStars();
      drawOverlay();
    }

    window.addEventListener('resize', resize);

    // Draw Stars (static)
    function drawStars() {
      starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
      starsCtx.fillStyle = "white";
      starsCtx.beginPath();
      stars.forEach(s => {
        starsCtx.moveTo(s.x, s.y);
        starsCtx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
      });
      starsCtx.fill();
    }

    // Draw Overlay
    function drawOverlay() {
      overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
      const width = overlayCanvas.width;
      const height = overlayCanvas.height;

      if (showLattice) {
        overlayCtx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
        const gridSize = 50;
        for (let i = 0; i < width; i += gridSize) {
          overlayCtx.beginPath();
          overlayCtx.moveTo(i, 0);
          overlayCtx.lineTo(i, height);
          overlayCtx.stroke();
        }
        for (let j = 0; j < height; j += gridSize) {
          overlayCtx.beginPath();
          overlayCtx.moveTo(0, j);
          overlayCtx.lineTo(width, j);
          overlayCtx.stroke();
        }
      }

      if (showParallel) {
        overlayCtx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
        const spacing = 30;
        for (let y = 0; y < height; y += spacing) {
          overlayCtx.beginPath();
          overlayCtx.moveTo(0, y);
          overlayCtx.lineTo(width, y);
          overlayCtx.stroke();
        }
      }

      if (showPlanes) {
        overlayCtx.strokeStyle = 'rgba(0, 255, 0, 0.3)';
        const spacing = 100;
        for (let i = -height * 2; i < width * 2; i += spacing) {
          overlayCtx.beginPath();
          overlayCtx.moveTo(i, 0);
          overlayCtx.lineTo(i + height, height);
          overlayCtx.stroke();
        }
      }
    }

    // Initial Setup
    resize();

    // üêá Floating Rabbit
    const rabbit = document.getElementById("rabbit");
    let angle = 0;
    function floatRabbit() {
      angle += 0.01;
      const radius = 120;
      rabbit.style.top = (window.innerHeight / 2 + Math.sin(angle) * radius) + "px";
      rabbit.style.left = (window.innerWidth / 2 + Math.cos(angle) * radius) + "px";
      requestAnimationFrame(floatRabbit);
    }
    floatRabbit();

    // üî£ Random Unicode Sigils
    const sigilSymbols = [
      "ìÇÄ", "ìÜÉ", "‚ò•", "üúÉ", "üùì", "üúî", "‚à¥", "‚àÖ", "‚Ñµ", "‚àá",
      "üúç", "üùÆ", "ìãπ", "êòÇ", "‚áÑ", "œü", "üú®", "ùåÜ", "‚ôÑ", "‚öõ",
      "ìáΩ", "ìâª", "‚úß", "‚àû", "üúÅ", "‚ôæ", "‚äô", "‚à´", "Œî", "‚ó¨"
    ];

    function spawnSigil() {
      const sigil = document.createElement("div");
      sigil.className = "sigil";
      sigil.textContent = sigilSymbols[Math.floor(Math.random() * sigilSymbols.length)];
      sigil.style.top = Math.random() * window.innerHeight + "px";
      sigil.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(sigil);
      setTimeout(() => sigil.remove(), 8000);
    }

    setInterval(spawnSigil, 2500);

    // ‚úçÔ∏è Signature Log with Persistence
    const signatureForm = document.getElementById('signature-form');
    const signatureLogDiv = document.getElementById('signature-log');
    const visitorCountSpan = document.getElementById('visitorCount');
    let signatureLog = JSON.parse(localStorage.getItem('signatureLog')) || [];

    // Load existing logs
    signatureLog.forEach(entry => {
      signatureLogDiv.innerHTML += `<p>${entry.name} signed at ${entry.time}</p>`;
    });
    visitorCountSpan.innerText = signatureLog.length;

    signatureForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('visitorName').value;
      const time = new Date().toLocaleString();
      signatureLog.push({ name, time });
      localStorage.setItem('signatureLog', JSON.stringify(signatureLog));
      signatureLogDiv.innerHTML += `<p>${name} signed at ${time}</p>`;
      visitorCountSpan.innerText = signatureLog.length;
      document.getElementById('visitorName').value = '';
    });

    // Controls
    document.getElementById('toggleLattice').addEventListener('click', () => {
      showLattice = !showLattice;
      drawOverlay();
    });

    document.getElementById('toggleParallel').addEventListener('click', () => {
      showParallel = !showParallel;
      drawOverlay();
    });

    document.getElementById('togglePlanes').addEventListener('click', () => {
      showPlanes = !showPlanes;
      drawOverlay();
    });

    document.getElementById('resetCounter').addEventListener('click', () => {
      if (confirm('Reset visitor counter and clear signature log?')) {
        signatureLog = [];
        localStorage.setItem('signatureLog', JSON.stringify([]));
        signatureLogDiv.innerHTML = '';
        visitorCountSpan.innerText = 0;
      }
    });
  </script>
</body>
</html>
